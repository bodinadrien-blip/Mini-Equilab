<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mini Equilab MTT PRO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="app">
  <h2>â™  Mini Equilab MTT PRO</h2>

  <!-- TABS -->
  <div class="tabs">
    <button onclick="showTab('ranges')">Ranges</button>
    <button onclick="showTab('equity')">Equity</button>
    <button onclick="showTab('pushfold')">Push/Fold</button>
    <button onclick="showTab('trainer')">Trainer</button>
  </div>

  <!-- RANGES -->
  <div id="ranges" class="tab">
    <div class="mode">
      <button id="heroBtn" class="active" onclick="setMode('hero')">ðŸŸ¦ HERO</button>
      <button id="villainBtn" onclick="setMode('villain')">ðŸŸ¥ VILAIN</button>
    </div>

    <div id="grid" class="grid"></div>

    <button onclick="clearGrid()">Reset</button>

    <div id="rangesText" class="result"></div>
  </div>

  <!-- EQUITY -->
  <div id="equity" class="tab hidden">
    <input id="heroHand" placeholder="Hero : As Ks">
    <button onclick="equityFromGrid()">EquitÃ© vs range Vilain</button>
    <div id="equityResult" class="result"></div>
  </div>

  <!-- PUSH FOLD -->
  <div id="pushfold" class="tab hidden">
    <input id="pfHand" placeholder="Main Hero : A8s">
    <input id="stack" placeholder="Stack (bb) : 15">
    <button onclick="pushFold()">Analyser push</button>
    <div id="pfResult" class="result"></div>
  </div>

  <!-- TRAINER -->
  <div id="trainer" class="tab hidden">
    <p id="quiz"></p>
    <input id="answer" placeholder="Ton estimation %">
    <button onclick="checkAnswer()">Valider</button>
    <div id="trainerResult" class="result"></div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/pokersolver@2.1.3/pokersolver.min.js"></script>
<script src="script.js"></script>
</body>
</html>
